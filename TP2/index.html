<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Login Form</title>

  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Khula:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <!-- Estilos -->
  <link rel="stylesheet" href="./css/iniciar-sesion-style.css">
</head>

<body>
  <header>
    <img src="./img/icons/Logo-celeste.png" alt="logo vorterix" class="logo">
    <h2>vorterix</h2>
  </header>


  <section>
    <div class="tituloSecion">
      <h2>¡Bienvenido de nuevo!</h2>
    </div>

    <div class="inicioContenido">

      <div class="inicioSecion">
        <h3>Iniciar Sesión</h3>

        <!-- Registro con redes sociales -->
        <div class="redesInicioSesion">
          <button class="btn-social google">
            <div class="contnedeorlogoimg">
              <img src="./img/icons/google.png" alt="Google">
            </div>
            <span>Continúe con Google</span>
          </button>

          <button class="btn-social facebook">
            <img src="./img/icons/facebook.png" alt="Facebook">
            <span>Continúe con Facebook</span>
          </button>
        </div>

        <!-- Separador -->
        <div class="separadorDeinicioSecionYFormulario">
          <hr>
          <p>O</p>
          <hr>
        </div>



        <form action="" method="get">
          <div class="inputInicioSecion">

            <!-- Email -->
            <div class="inputConError">
              <div class="inputValor inputConIconos">
                <img src="./img/icons/Perosona.png" alt="Persona" class="icon-candado">
                <input type="email" id="emailLogin" required placeholder=" ">
                <div class="valorDelinput">
                  <label for="emailLogin">Email</label>
                </div>
              </div>
              <p class="mensaje-error" id="mensajeError-emailLogin">Su Email no es correcto</p>
            </div>

            <!-- Contraseña -->
            <div class="inputConError">
              <div class="inputValor inputConIconos">
                <img src="./img/icons/Candado.png" alt="candado" class="icon-candado">
                <input type="password" id="passwordLogin" required placeholder=" ">
                <div class="valorDelinput">
                  <label for="passwordLogin">Contraseña</label>
                </div>
                <img src="./img/icons/ojo.png" class="toggle-eye">
              </div>
              <p class="mensaje-error" id="mensaje-error-passwordLogin">La contraseña debe tener al menos 8 caracteres
              </p>
            </div>

            <!-- Detalles de cuenta -->
            <div class="detallesCuenta">
              <p><a href="recuperar.html">¿Olvidaste tu contraseña?</a></p>
              <p>¿No tienes cuenta? <a href="./html/registrarse.html">Crear cuenta</a></p>
            </div>





            <!-- Mensaje general de error -->
            <p id="mensajeGeneralLogin" class="mensaje-general"></p>

            <!-- Botón de inicio de sesión -->
            <button class="btn-IniciarSecion" type="button">Iniciar Sesión</button>
            <button class="btn-volver" href="./html/peg-solitaire.html" >Volver al inicio</button>

          </div>

        </form>




      </div>
    </div>
  </section>

  <div id="pantallaExito" class="pantalla-exito">
    <div class="contenido-exito">
      <div class="icono-exito">✔️</div>
      <h2>Inicio de sesión exitoso</h2>
      <p>Serás redirigido al inicio en unos segundos...</p>
    </div>
  </div>
  <!-- Script -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="./js/iniciar-sesion.js"></script>
</body>

</html>
